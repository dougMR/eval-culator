<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./script.js" defer></script>
        <script src="./api-test.js" defer></script>
    </head>
    <body>        
        <div id="calculator-body">
            <div id="screen">0</div>
            <div>
                <button class="key digit" onclick="buttonClicked(event)">7</button>
                <button class="key digit" onclick="buttonClicked(event)">8</button>
                <button class="key digit" onclick="buttonClicked(event)">9</button>
                <button class="key operator" onclick="buttonClicked(event)">&div;</button>
            </div>
            <div>
                <button class="key digit" onclick="buttonClicked(event)">4</button>
                <button class="key digit" onclick="buttonClicked(event)">5</button>
                <button class="key digit" onclick="buttonClicked(event)">6</button>
                <button class="key operator" onclick="buttonClicked(event)">x</button>
            </div>
            <div>
                <button class="key digit" onclick="buttonClicked(event)">1</button>
                <button class="key digit" onclick="buttonClicked(event)">2</button>
                <button class="key digit" onclick="buttonClicked(event)">3</button>
                <button class="key operator" onclick="buttonClicked(event)">+</button>
            </div>
            <div>
                <button class="key digit" onclick="buttonClicked(event)">0</button>
                <button class="key special" onclick="clearClicked(event)">C</button>
                <button class="key special" onclick="equalClicked(event)">=</button>
                <button class="key operator" onclick="buttonClicked(event)">&minus;</button>
            </div>
        </div> 
    </body>
</html>
